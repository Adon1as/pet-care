<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common-head(${pageTitle})"></head>
<body>

<nav th:replace="common :: common-navbar"></nav>

<div class="container my-5">
    <a th:href="@{/servicos}">
        <- Voltar
    </a>
    <h1 th:text="${servico.id != null} ? (${viewMode} ? 'Detalhes do Servico' : 'Editar Servicos') : 'Adicionar Servicos'"></h1>
    <form th:action="${servico.id != null && !viewMode} ? @{/servicos/edit/{id}(id=${servico.id})} : @{/servicos/add}" th:object="${servico}" method="post" class="mt-3">
        <!-- Nome Field -->
        <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" th:disabled="${viewMode}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</small>
        </div>
        <!-- Descricao Field -->
        <div class="form-group mb-3">
            <label for="descricao">Descrição</label>
            <input type="tel" class="form-control" id="descricao" th:field="*{descricao}" th:disabled="${viewMode}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Contato Error</small>
        </div>

        <!-- Valor -->
        <div class="form-group mb-3">
            <label for="valorCentavos">Valor (em centavos)</label>
            <input type="number" class="form-control" id="valorCentavos" th:field="*{valorCentavos}" th:disabled="${viewMode}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('valorCentavos')}" th:errors="*{valorCentavos}">Endereço Error</small>
        </div>

        <!-- Duração -->
        <div class="form-group mb-3">
            <label for="tempoSegundos">Duração (em segundos)</label>
            <input type="number" class="form-control" id="tempoSegundos" th:field="*{tempoSegundos}" th:disabled="${viewMode}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('tempoSegundos')}" th:errors="*{tempoSegundos}">Endereço Error</small>
        </div>

        <div class="d-flex">
            <div th:if="!${viewMode}">
                <button type="submit" th:text="${servico.id != null} ? 'Atualizar' : 'Adicionar'" class="btn btn-primary"></button>
            </div>
        </div>
    </form>
</div>

<div th:replace="common :: common-bootstrapjs"></div>
</body>
</html>
